  <table mat-table [dataSource]="tempData" class="mat-elevation-z0">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef><b>Title</b></th>
      <td mat-cell *matCellDef="let post"> {{ post.title }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef><b>Created</b></th>
      <td mat-cell *matCellDef="let post"> {{ post.createdDate | date: 'd MMM, y' }} </td>
    </ng-container>

    <ng-container matColumnDef="media">
      <th mat-header-cell *matHeaderCellDef><b>Type</b></th>
      <td mat-cell *matCellDef="let post"> {{ post.media | date: 'd MMM, y' }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell  *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let post" >
        <button mat-stroked-button color="primary" [routerLink]="['/posts', post.id]">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
